<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorizador de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .economica {
            color: green;
        }

        .intermediaria {
            color: orange;
        }

        .premium {
            color: purple;
        }

        .invalida {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Categorize o Pre√ßo de um Produto</h1>
    <p>Informe o pre√ßo do produto:</p>

    <input type="text" id="precoInput" placeholder="Ex: 79.99">
    <button onclick="categorizar()">Categorizar</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function categorizarProduto(preco) {
            if (typeof preco !== 'number' || isNaN(preco) || preco < 0) {
                return "Pre√ßo inv√°lido";
            }

            if (preco < 50) {
                return "Econ√¥mico";
            } else if (preco <= 100) {
                return "Intermedi√°rio";
            } else {
                return "Premium";
            }
        }

        function categorizar() {
            const valor = document.getElementById("precoInput").value;
            const resultadoDiv = document.getElementById("resultado");

            // Converte o valor digitado para n√∫mero
            const preco = parseFloat(valor.replace(',', '.'));

            const categoria = categorizarProduto(preco);

            // Exibe a resposta com estilo baseado na categoria
            if (categoria === "Econ√¥mico") {
                resultadoDiv.textContent = `üí∞ Categoria: ${categoria}`;
                resultadoDiv.className = "resultado economica";
            } else if (categoria === "Intermedi√°rio") {
                resultadoDiv.textContent = `üõí Categoria: ${categoria}`;
                resultadoDiv.className = "resultado intermediaria";
            } else if (categoria === "Premium") {
                resultadoDiv.textContent = `üíé Categoria: ${categoria}`;
                resultadoDiv.className = "resultado premium";
            } else {
                resultadoDiv.textContent = `‚ùå ${categoria}`;
                resultadoDiv.className = "resultado invalida";
            }
        }

        // Testes no console
        console.log(categorizarProduto(30));     // Sa√≠da: "Econ√¥mico"
        console.log(categorizarProduto(75));     // Sa√≠da: "Intermedi√°rio"
        console.log(categorizarProduto(120));    // Sa√≠da: "Premium"
        console.log(categorizarProduto(-10));    // Sa√≠da: "Pre√ßo inv√°lido"
        console.log(categorizarProduto("abc"));  // Sa√≠da: "Pre√ßo inv√°lido"
    </script>

</body>
</html>
